<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar with Dropdown</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="./logo/Screenshot 2023-12-25 075106.png" alt="Logo">
        </div>
        <!-- Home -->
        <div class="nav-item" id="home">Home</div>

            Services

            <div class="dropdown">
                <div class="dropdown-item " id="web-design">Web Design
                    <select name="" id="">

                        <option value="morbi">morbi</option>

                    </select>
                </div>

            </div>
        </div>
        <!-- About -->
        <div class="nav-item" id="about">About</div>

        <div class="nav-item" id="contact">Contact</div>
    </div>
